<VirtualHost *:80>
    ServerName intranet.wt6.ephec-ti.be

    ProxyRequests Off
    ProxyPreserveHost On

    <Location />
        Require ip 10.0.0.0/16
        ProxyPass http://web-intranet/
        ProxyPassReverse http://web-intranet/
    </Location>

    ErrorLog logs/intranet.wt6.ephec-ti.be-error.log
    CustomLog logs/intranet.wt6.ephec-ti.be-access.log combined
</VirtualHost>
