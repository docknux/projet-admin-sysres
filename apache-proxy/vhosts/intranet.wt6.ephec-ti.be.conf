<VirtualHost *:80>
    ServerName intranet.wt6.ephec-ti.be

    ProxyRequests Off
    ProxyPreserveHost On

    <Location />
        Require ip 127.0.0.1/32
        ProxyPass http://127.0.0.1:8080/
        ProxyPassReverse http://127.0.0.1:8080/
    </Location>

    ErrorLog logs/intranet.wt6.ephec-ti.be-error.log
    CustomLog logs/intranet.wt6.ephec-ti.be-access.log combined
</VirtualHost>
